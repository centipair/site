<div ng-controller="SiteCtrl">
  <div ng-show="allErrors" class="form-group has-error">
    <label class="control-label">[{errors.__all__}]</label>
  </div>
  <h1>Site</h1>
  <form role="form" name="form">
    <div class="form-group [{errors.usernameClass}]">
      <label class="control-label">Username</label>
      <input type="textbox" class="form-control" id="username" placeholder="Username" ng-model="form.username">
      <label class="control-label" for="username">[{errors.username}]</label>
    </div>
    <div class="form-group [{errors.passwordClass}]">
      <label for="inputPassword" class="control-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="form.password">
      <label class="control-label" for="password">[{errors.password}]</label>
    </div>
    <button type="submit" class="btn btn-default" submit url="/login/submit">Submit</button>
  </form>
</div>
